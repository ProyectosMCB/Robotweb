<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejoras</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="mejoras">
    <h1>Mejoras</h1>
    
    <!-- Cuadro que contiene los campos Nombre, Vida Actual y Combate Actual -->
    <div id="formulario-mejoras-box" class="box">
      <div id="formulario-mejoras">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="vidaActual">Vida Actual:</label>
        <input type="number" id="vidaActual" required>
        <label for="combateActual">Combate Actual:</label>
        <input type="number" id="combateActual" required>
      </div>
    </div>
    
    <!-- Botones de mejora -->
    <div>
      <button class="mejora1" onclick="generarMejora(1)">Mejora +1</button>
      <button class="mejora2" onclick="generarMejora(2)">Mejora +2</button>
      <button class="mejora3" onclick="generarMejora(3)">Mejora +3</button>
    </div>
    
    <!-- Resultado de mejora -->
    <div id="resultado-cuadro"></div>

    <!-- Regresar al menú -->
    <button onclick="window.location.href='index.html'">Regresar al Menú</button>
  </div>

  <script src="mejora.js"></script>
</body>
</html>
