<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofre Raro</title>
  <style>
    body { background: #111; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .btn { padding: 12px 20px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; color: white; background: #333; }
    .btn:hover { opacity: 0.8; }
    .grid { display: grid; grid-template-columns: repeat(4, 80px); grid-gap: 15px; justify-content: center; margin-top: 20px; }
    .slot { background: #222; padding: 20px; border-radius: 10px; font-size: 14px; transition: background 0.3s ease, color 0.3s ease; }
    .highlight { background: #00c8ff !important; color: #111 !important; }
    .won { background: #555 !important; color: #ccc !important; }
    .results { margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Apertura Cofre Raro</h2>
  <div class="grid" id="slotsGrid"></div>
  <button class="btn" id="girarBtn" onclick="iniciarGiro()">Girar</button>
  <button class="btn" id="reiniciarBtn" onclick="cargarCofre()" style="display:none;">Reiniciar Cofre</button>
  <button class="btn" onclick="location.href='cofres_menu.html'">Regresar al Menú de Cofres</button>
  <div class="results" id="resultados"></div>

  <script>
    const premiosRaro = [
      'x2 Energía +5', 'x2 Mejora +2', 'x2 Mejora Leyenda +2',
      '30,000 Monedas', '100 Gemas', 'x2 Energía +7',
      'x1 Mejora +3', 'x1 Multiplicador XP x2'
    ];

    let disponibles = [];
    let slots = [];
    let premiosObtenidos = [];
    let premiosPorDar = 3;

    function cargarCofre() {
      const grid = document.getElementById('slotsGrid');
      grid.innerHTML = '';
      premiosRaro.forEach(premio => {
        const div = document.createElement('div');
        div.className = 'slot';
        div.textContent = premio;
        grid.appendChild(div);
      });
      slots = document.querySelectorAll('.slot');
      disponibles = [...Array(slots.length).keys()];
      premiosObtenidos = [];
      document.getElementById('resultados').innerHTML = '';
      document.getElementById('girarBtn').style.display = 'inline-block';
      document.getElementById('reiniciarBtn').style.display = 'none';
    }

    async function iniciarGiro() {
      document.getElementById('girarBtn').disabled = true;
      for (let i = 0; i < premiosPorDar; i++) {
        await girarPremio();
      }
      document.getElementById('reiniciarBtn').style.display = 'inline-block';
      document.getElementById('girarBtn').style.display = 'none';
    }

    async function girarPremio() {
      let current = 0;
      let vueltas = Math.floor(Math.random() * 10) + 20;

      for (let i = 0; i < vueltas; i++) {
        slots.forEach(slot => slot.classList.remove('highlight'));
        slots[current % slots.length].classList.add('highlight');
        await new Promise(r => setTimeout(r, 100 + i * 5));
        current++;
      }

      let ganadorIndex;
      do {
        ganadorIndex = (current - 1) % slots.length;
      } while (!disponibles.includes(ganadorIndex));

      disponibles = disponibles.filter(x => x !== ganadorIndex);
      slots[ganadorIndex].classList.remove('highlight');
      slots[ganadorIndex].classList.add('won');

      premiosObtenidos.push(slots[ganadorIndex].textContent);
      document.getElementById('resultados').innerHTML = premiosObtenidos.map(p => `<p>${p}</p>`).join('');

      await new Promise(r => setTimeout(r, 500));
    }

    cargarCofre();
  </script>
</body>
</html>
