<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recompensas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .btn {
      padding: 10px;
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
    .result-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
    .ganador { background: #28a745; }
    .perdedor { background: #dc3545; }
  </style>
</head>
<body>
  <h2>Recompensas</h2>
  <div class="formulario">
    <h3>Jugador 1 (Ganador)</h3>
    <select id="jugador1Nombre">
      <option value="Misael">Misael</option>
      <option value="Didier">Didier</option>
      <option value="Arjen">Arjen</option>
      <option value="Uziel">Uziel</option>
    </select>
    <select id="jugador1Rango"></select>
    <select id="jugador1Multiplicador">
      <option value="1">Sin Multiplicador de Recompensas</option>
      <option value="2">x2 Recompensas</option>
    </select>
    <select id="jugador1Liga">
      <option value="IFM-1">IFM-1</option>
      <option value="IFM-2">IFM-2</option>
      <option value="WRB-1">WRB-1</option>
      <option value="WRB-2">WRB-2</option>
      <option value="WRB-GOLD">WRB-GOLD</option>
      <option value="WRB-FX">WRB-FX</option>
    </select>
    <select id="jugador1MultiplicadorXP">
      <option value="1">Sin Multiplicador de XP</option>
      <option value="2">x2 XP</option>
      <option value="3">x3 XP</option>
    </select>

    <h3>Jugador 2 (Perdedor)</h3>
    <select id="jugador2Nombre">
      <option value="Misael">Misael</option>
      <option value="Didier">Didier</option>
      <option value="Arjen">Arjen</option>
      <option value="Uziel">Uziel</option>
    </select>
    <select id="jugador2Rango"></select>
    <select id="jugador2Multiplicador">
      <option value="1">Sin Multiplicador de Recompensas</option>
      <option value="2">x2 Recompensas</option>
    </select>
    <select id="jugador2Liga">
      <option value="IFM-1">IFM-1 (V:50xp D:25xp)</option>
      <option value="IFM-2">IFM-2 (V:100xp D:50xp)</option>
      <option value="WRB-1">WRB-1 (V:150xp D:75xp)</option>
      <option value="WRB-2">WRB-2 (V:200xp D:100xp)</option>
      <option value="WRB-GOLD">WRB-GOLD (V:250xp D:125xp)</option>
      <option value="WRB-FX">WRB-FX (V:300xp D:150xp)</option>
    </select>
    <select id="jugador2MultiplicadorXP">
      <option value="1">Sin Multiplicador de XP</option>
      <option value="2">x2 XP</option>
      <option value="3">x3 XP</option>
    </select>

    <button class="btn" onclick="calcularRecompensas()">Calcular</button>
  </div>
  <div id="resultados"></div>
  <button class="btn" onclick="location.href='index.html'">Volver al Men√∫</button>

  <script>
    const rangos = [
      { nombre: 'Sin Rango', monedas: 100, gemas: 2, penalizacion: 1 },
      { nombre: 'Bronce 1', monedas: 300, gemas: 5, penalizacion: 2 },
      { nombre: 'Bronce 2', monedas: 600, gemas: 10, penalizacion: 4 },
      { nombre: 'Bronce 3', monedas: 1000, gemas: 15, penalizacion: 8 },
      { nombre: 'Plata 1', monedas: 1500, gemas: 20, penalizacion: 10 },
      { nombre: 'Plata 2', monedas: 2000, gemas: 25, penalizacion: 12 },
      { nombre: 'Plata 3', monedas: 2500, gemas: 30, penalizacion: 14 },
      { nombre: 'Oro 1', monedas: 3000, gemas: 35, penalizacion: 16 },
      { nombre: 'Oro 2', monedas: 3500, gemas: 40, penalizacion: 18 },
      { nombre: 'Oro 3', monedas: 4000, gemas: 45, penalizacion: 20 },
      { nombre: 'Oro 4', monedas: 4500, gemas: 50, penalizacion: 22 },
      { nombre: 'Platino 1', monedas: 5000, gemas: 55, penalizacion: 24 },
      { nombre: 'Platino 2', monedas: 5500, gemas: 60, penalizacion: 26 },
      { nombre: 'Platino 3', monedas: 6000, gemas: 65, penalizacion: 28 },
      { nombre: 'Platino 4', monedas: 6500, gemas: 70, penalizacion: 30 },
      { nombre: 'Diamante 1', monedas: 7000, gemas: 75, penalizacion: 32 },
      { nombre: 'Diamante 2', monedas: 7500, gemas: 80, penalizacion: 34 },
      { nombre: 'Diamante 3', monedas: 8000, gemas: 85, penalizacion: 36 },
      { nombre: 'Diamante 4', monedas: 8500, gemas: 90, penalizacion: 38 },
      { nombre: 'Heroico', monedas: 9000, gemas: 95, penalizacion: 40 },
      { nombre: 'Gran Master', monedas: 10000, gemas: 100, penalizacion: 42 }
    ];

    const ligasXP = {
      'IFM-1': { victoria: 50, derrota: 25 },
      'IFM-2': { victoria: 100, derrota: 50 },
      'WRB-1': { victoria: 150, derrota: 75 },
      'WRB-2': { victoria: 200, derrota: 100 },
      'WRB-GOLD': { victoria: 250, derrota: 125 },
      'WRB-FX': { victoria: 300, derrota: 150 }
    };

    const rangoSelects = [document.getElementById('jugador1Rango'), document.getElementById('jugador2Rango')];
    rangoSelects.forEach(select => {
      rangos.forEach(rango => {
        const option = document.createElement('option');
        option.value = rango.nombre;
        option.textContent = rango.nombre;
        select.appendChild(option);
      });
    });

    function calcularRecompensas() {
      const nombre1 = document.getElementById('jugador1Nombre').value;
      const rango1 = document.getElementById('jugador1Rango').value;
      const multi1 = parseInt(document.getElementById('jugador1Multiplicador').value);
      const liga1 = document.getElementById('jugador1Liga').value;
      const multiXP1 = parseInt(document.getElementById('jugador1MultiplicadorXP').value);

      const nombre2 = document.getElementById('jugador2Nombre').value;
      const rango2 = document.getElementById('jugador2Rango').value;
      const multi2 = parseInt(document.getElementById('jugador2Multiplicador').value);
      const liga2 = document.getElementById('jugador2Liga').value;
      const multiXP2 = parseInt(document.getElementById('jugador2MultiplicadorXP').value);

      const datos1 = rangos.find(r => r.nombre === rango1);
      const datos2 = rangos.find(r => r.nombre === rango2);

      const monedasGanador = datos1.monedas * multi1;
      const gemasGanador = datos1.gemas * multi1;
      const xpGanador = ligasXP[liga1].victoria * multiXP1;

      let gemasPerdedor = datos2.gemas - datos2.penalizacion;
      if (gemasPerdedor < 0) gemasPerdedor = 0;
      gemasPerdedor *= multi2;
      const monedasPerdedor = (datos2.monedas / 2) * multi2;
      const xpPerdedor = ligasXP[liga2].derrota * multiXP2;

      document.getElementById('resultados').innerHTML = `
        <div class="result-box ganador">
          <h3>Ganador: ${nombre1}</h3>
          <p>Monedas: ${monedasGanador}</p>
          <p>Gemas: ${gemasGanador}</p>
          <p>Experiencia: ${xpGanador} XP</p>
        </div>
        <div class="result-box perdedor">
          <h3>Perdedor: ${nombre2}</h3>
          <p>Monedas: ${monedasPerdedor}</p>
          <p>Gemas: ${gemasPerdedor}</p>
          <p>Experiencia: ${xpPerdedor} XP</p>
        </div>
      `;
    }
  </script>
</body>
</html>
