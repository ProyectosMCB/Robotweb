<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recompensas</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="recompensas.js"></script>
  <style>
    /* Ajustes para los cuadros de formulario */
    .menu {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu h1 {
      margin-bottom: 20px;
    }

    .cuadro {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .cuadro-ganador {
      border: 1px solid #28a745;
      background-color: #e9f9ee;
    }

    .cuadro-perdedor {
      border: 1px solid #dc3545;
      background-color: #f9e9e9;
    }

    .cuadro h2 {
      margin-bottom: 15px;
    }

    .cuadro label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .cuadro input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultados {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="menu">
    <h1>Recompensas</h1>

    <div class="cuadro cuadro-ganador">
      <h2>Ganador</h2>
      <label for="jugadorGanador">Jugador Ganador:</label>
      <input type="text" id="jugadorGanador" placeholder="Nombre del ganador">
      <label for="rangoGanador">Rango del Ganador:</label>
      <input type="text" id="rangoGanador" placeholder="Ejemplo: Oro, Diamante">
    </div>

    <div class="cuadro cuadro-perdedor">
      <h2>Perdedor</h2>
      <label for="jugadorPerdedor">Jugador Perdedor:</label>
      <input type="text" id="jugadorPerdedor" placeholder="Nombre del perdedor">
      <label for="rangoPerdedor">Rango del Perdedor:</label>
      <input type="text" id="rangoPerdedor" placeholder="Ejemplo: Oro, Diamante">
    </div>

    <button onclick="calcularRecompensas()">Calcular Recompensas</button>
    <button onclick="window.location.href='index.html'">Regresar al Men√∫</button>

    <div id="resultados">
      <h3>Resultados</h3>
      <p id="resultadoGanador"></p>
      <p id="resultadoPerdedor"></p>
    </div>
  </div>
</body>
</html>
